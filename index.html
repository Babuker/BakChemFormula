<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakChemformula AI PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="lang-toggle">
                <button onclick="setLang('ar')">العربية</button> | 
                <button onclick="setLang('en')">English</button>
            </div>
            <h1 id="txt-title">نظام BakChemformula الذكي</h1>
            <p id="txt-subtitle">المساعد الرقمي لخبراء الكيمياء والصيدلة</p>
        </header>

        <section class="card input-section">
            <div class="grid-inputs">
                <div class="field">
                    <label id="lbl-api">المادة الأساسية / API:</label>
                    <select id="apiSelect">
                        <option value="Paracetamol">Paracetamol</option>
                        <option value="Metronidazole">Metronidazole</option>
                        <option value="Diclofenac">Diclofenac Sodium</option>
                        <option value="Ibuprofen">Ibuprofen</option>
                    </select>
                </div>
                <div class="field">
                    <label id="lbl-strat">إستراتيجية التركيبة:</label>
                    <select id="strategy">
                        <option value="balanced">متوازنة (Balanced)</option>
                        <option value="cost">اقتصادية (Cost-Wise)</option>
                        <option value="quality">عالية الجودة (Quality-Wise)</option>
                    </select>
                </div>
                <div class="field">
                    <label id="lbl-batch">حجم التشغيلة (Batch Size):</label>
                    <input type="number" id="batchSize" value="10000">
                </div>
            </div>
            <button onclick="calculateAll()" class="btn-main" id="btn-run">تحليل واقتراح الصيغة</button>
        </section>

        <div id="resultsArea" style="display:none;">
            <div class="card main-results-grid">
                <div>
                    <h3 id="txt-formula-title">تفاصيل تركيبة BakChem</h3>
                    <table>
                        <thead><tr id="table-head"></tr></thead>
                        <tbody id="formulaBody"></tbody>
                    </table>
                </div>
                <div class="chart-container">
                    <canvas id="formulaChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3 id="txt-cost-compare">مقارنة التكاليف والجدوى</h3>
                <div class="chart-bar-container">
                    <canvas id="costComparisonChart"></canvas>
                </div>
                <button onclick="generatePDF()" class="btn-pdf">تحميل تقرير BakChem المحمي (PDF)</button>
            </div>
        </div>

        <footer>
            <p id="footer-text">&copy; 2026 BakChemformula AI. جميع الحقوق محفوظة لـ babuker.github.io</p>
            <div style="display:none;"><canvas id="barcodeCanvas"></canvas></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
