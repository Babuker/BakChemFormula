<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainTag">
<head>
    <meta charset="UTF-8">
    <title>BakChemformula | Professional Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --primary: #0e4b62; --secondary: #3498db; --accent: #27ae60; --bg: #f0f2f5; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .grid-layout { display: flex; flex-direction: column; gap: 20px; max-width: 1200px; margin: auto; }
        .section-box { background: var(--white); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 25px; border: 1px solid #e1e4e8; }
        .lang-toggle { float: left; background: var(--secondary); color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; align-items: end; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--primary); }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-run { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        
        /* شريط الجودة مع النسبة */
        .q-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .performance-bar { height: 25px; background: #eee; border-radius: 15px; position: relative; overflow: hidden; }
        .fill { height: 100%; background: linear-gradient(90deg, var(--secondary), var(--accent)); width: 0%; transition: 1.5s; }
        
        .formula-container { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-top: 20px; }
        .details-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #f8f9fa; padding: 15px; border-right: 5px solid var(--secondary); border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; }
        th { background: #f4f6f8; color: var(--primary); }
        .footer-section { text-align: center; }
        .legal-text { font-size: 0.85em; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

<div class="grid-layout">
    <div class="section-box">
        <button class="lang-toggle" onclick="toggleLang()" id="langBtn">English</button>
        <h2 id="h1" style="color:var(--primary); margin-top:0">1. خيارات المستخدم والمدخلات</h2>
        <div class="input-grid">
            <div><label id="l_api">المادة الفعالة:</label><select id="apiSelect"><option value="Paracetamol">Paracetamol</option><option value="Diclofenac">Diclofenac</option></select></div>
            <div><label id="l_batch">حجم التشغيلة:</label><input type="number" id="batchSize" value="1000"></div>
            <div><label id="l_strat">الاستراتيجية:</label><select id="strategy"><option value="quality">جودة عالية (Q1/Q2)</option><option value="cost">أقل تكلفة</option></select></div>
            <button class="btn-run" onclick="runBakChem()" id="btn_run">تحليل النظام</button>
        </div>
    </div>

    <div class="section-box" id="resultsArea">
        <h2 id="h2" style="color:var(--primary); margin-top:0">2. تقييم الأداء والتركيبة</h2>
        <div class="q-header">
            <span id="l_qi">نسبة تحقق الجودة:</span>
            <b id="percText" style="color:var(--accent)">0%</b>
        </div>
        <div class="performance-bar"><div id="perfFill" class="fill"></div></div>
        
        <div class="formula-container">
            <table id="formulaTable">
                <thead><tr id="th_row"><th>المادة</th><th>الوظيفة</th><th>(mg)</th><th>%</th><th>التكلفة</th></tr></thead>
                <tbody id="formulaBody"></tbody>
            </table>
            <div style="text-align:center">
                <canvas id="myChart"></canvas>
                <div id="chartLegend" style="font-size:0.8em; margin-top:10px; color:#555"></div>
            </div>
        </div>
    </div>

    <div class="section-box">
        <h2 id="h3" style="color:var(--primary); margin-top:0">3. تفاصيل التشغيلة والتوصيات</h2>
        <div class="details-container">
            <div class="card" id="prodCard"><h4>بيانات الإنتاج:</h4><div id="prodContent"></div></div>
            <div class="card" style="border-color:var(--accent)" id="recCard"><h4>التوصيات:</h4><div id="recContent"></div></div>
        </div>
    </div>

    <div class="section-box footer-section">
        <button class="btn-run" style="background:var(--accent); max-width:300px" onclick="exportPDF()" id="btn_pdf">تصدير التقرير الشامل PDF</button>
        <div class="legal-text">
            <p>© 2026 BakChemformula | حقوق الملكية مسجلة BK-REG-2026</p>
        </div>
    </div>
</div>

<canvas id="barcode" style="display:none"></canvas>

<script>
let currentLang = 'ar';
let chartObj = null;

function toggleLang() { /* نفس دالة التبديل السابقة */ }

function runBakChem() {
    const api = document.getElementById('apiSelect').value;
    const batch = document.getElementById('batchSize').value;
    const strat = document.getElementById('strategy').value;
    
    let score = strat === 'quality' ? 98 : 65;
    document.getElementById('perfFill').style.width = score + '%';
    document.getElementById('percText').innerText = score + '%';

    const data = [
        { name: api, role: "API", qty: 500, color: '#0e4b62' },
        { name: "MCC PH-102", role: "Filler", qty: 120, color: '#3498db' },
        { name: "Croscarmellose", role: "Disintegrant", qty: 25, color: '#27ae60' },
        { name: "Mg Stearate", role: "Lubricant", qty: 5, color: '#f1c40f' }
    ];

    document.getElementById('formulaBody').innerHTML = data.map(f => 
        `<tr><td>${f.name}</td><td>${f.role}</td><td>${f.qty}</td><td>${((f.qty/650)*100).toFixed(1)}%</td><td>$${(f.qty*batch/10000).toFixed(2)}</td></tr>`
    ).join('');

    document.getElementById('prodContent').innerHTML = `إجمالي الوزن: 650 mg | تكلفة التشغيلة: $${(batch*0.5).toFixed(2)}`;
    document.getElementById('recContent').innerHTML = `الحرارة: < 25°C | التغليف: Alu-PVC`;

    // دليل الألوان
    document.getElementById('chartLegend').innerHTML = data.map(f => `<span style="display:inline-block; margin:0 5px"><i style="background:${f.color}; width:10px; height:10px; display:inline-block"></i> ${f.name}</span>`).join('');

    renderChart(data);
}

function renderChart(data) {
    const ctx = document.getElementById('myChart').getContext('2d');
    if(chartObj) chartObj.destroy();
    chartObj = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: data.map(f => f.name),
            datasets: [{ data: data.map(f => f.qty), backgroundColor: data.map(f => f.color) }]
        },
        options: { plugins: { legend: { display: false } } }
    });
}

async function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // 1. العنوان والترويسة
    doc.setFontSize(20); doc.setTextColor(14, 75, 98);
    doc.text("BakChemformula Comprehensive Report", 105, 20, {align:"center"});
    
    // 2. نسبة الجودة
    doc.setFontSize(12); doc.setTextColor(39, 174, 96);
    doc.text(`Quality Compliance Score: ${document.getElementById('percText').innerText}`, 20, 35);

    // 3. جدول التركيبة
    doc.autoTable({ html: '#formulaTable', startY: 45, theme: 'grid', headStyles: {fillColor: [14, 75, 98]} });

    // 4. المخطط (صورة)
    const chartCanvas = document.getElementById('myChart');
    const chartImg = chartCanvas.toDataURL("image/png");
    doc.addImage(chartImg, 'PNG', 70, doc.lastAutoTable.finalY + 10, 60, 60);

    // 5. بيانات التشغيلة والتوصيات
    let finalY = doc.lastAutoTable.finalY + 80;
    doc.setFontSize(14); doc.setTextColor(0);
    doc.text("Production Details:", 20, finalY);
    doc.setFontSize(10);
    doc.text(document.getElementById('prodContent').innerText, 20, finalY + 10);
    
    doc.setFontSize(14);
    doc.text("Technical Recommendations:", 20, finalY + 25);
    doc.setFontSize(10);
    doc.text(document.getElementById('recContent').innerText, 20, finalY + 35);

    // 6. الباركود والحقوق
    JsBarcode("#barcode", "BK-REGISTERED");
    const bcode = document.getElementById("barcode").toDataURL("image/png");
    doc.addImage(bcode, 'PNG', 150, 270, 40, 12);
    doc.setTextColor(200); doc.text("CONFIDENTIAL - OFFICIAL FORMULA", 105, 150, {angle:45, align:"center"});

    doc.save("BakChem_Full_Report.pdf");
}
</script>
</body>
</html>
